<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star College Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Star College Chatbot</h1>
            <p class="lead">Ask questions about Star College in Durban</p>
            <nav class="my-3">
                <a href="/" class="btn btn-primary">Chat</a>
                <a href="/upload-page" class="btn btn-secondary">Upload Files</a>
            </nav>
        </header>

        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message system">
                        <div class="message-content">
                            <p>Hello! I'm the Star College chatbot. Ask me anything about Star College in Durban.</p>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <form id="chat-form">
                        <div class="input-group mb-2">
                            <select id="store-type" class="form-select" style="max-width: 150px;">
                                <option value="chroma" selected>ChromaDB</option>
                            </select>
                            <input type="text" id="user-input" class="form-control" placeholder="Type your question here..." required>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script src="{{ url_for('static', path='/js/chatbot.js') }}"></script>

        <footer class="text-center mt-4">
            <p>&copy; 2023 Star College Chatbot</p>
        </footer>
    </div>
</body>
</html>
